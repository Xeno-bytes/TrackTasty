plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "com.example.fitness"
    compileSdk = flutter.compileSdkVersion.toInteger()
    ndkVersion = flutter.ndkVersion

    // Add this configuration block to force stable CameraX versions
    configurations.all {
        resolutionStrategy {
            force 'androidx.camera:camera-core:1.3.2'
            force 'androidx.camera:camera-camera2:1.3.2'
            force 'androidx.camera:camera-lifecycle:1.3.2'
            force 'androidx.camera:camera-video:1.3.2'
            force 'androidx.camera:camera-view:1.3.2'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.fitness"
        minSdkVersion = 23
        targetSdk = flutter.targetSdkVersion.toInteger()
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    
    // Use Firebase BOM to ensure version compatibility
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    
    // Firebase dependencies without version (they'll use BOM version)
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    
    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Explicitly include stable CameraX versions
    implementation 'androidx.camera:camera-core:1.3.2'
    implementation 'androidx.camera:camera-camera2:1.3.2'
    implementation 'androidx.camera:camera-lifecycle:1.3.2'
    implementation 'androidx.camera:camera-video:1.3.2'
    implementation 'androidx.camera:camera-view:1.3.2'
}

flutter {
    source = "../.."
}