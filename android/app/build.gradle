plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.fitness"
    compileSdk = flutter.compileSdkVersion.toInteger()
    ndkVersion = flutter.ndkVersion

    

    configurations.all {
        resolutionStrategy {
            // Force stable versions of CameraX libraries
            force 'androidx.camera:camera-core:1.3.2'
            force 'androidx.camera:camera-camera2:1.3.2'
            force 'androidx.camera:camera-lifecycle:1.3.2'
            force 'androidx.camera:camera-video:1.3.2'
        }
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.fitness"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = 23 // Updated from 21 to 23
        targetSdk = flutter.targetSdkVersion.toInteger()
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    
    // Add these Firebase/Play Services dependencies
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    // Multidex support (already enabled in defaultConfig)
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}